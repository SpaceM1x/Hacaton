<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка ТЗ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f2f5;
        }
        h1 { color: #333; }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }
        form { margin-top: 20px; }
        input[type="file"] {
            margin-right: 10px;
            padding: 10px;
            border: 2px dashed #007bff;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .hint {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузка технического задания</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".docx" required>
            <input type="submit" value="Загрузить и проанализировать">
        </form>
        <div class="hint">
            Поддерживаются только файлы Microsoft Word (.docx)<br>
            Загрузите техническое задание для автоматического анализа компонентов
        </div>
    </div>
</body>
</html>
